<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; color:hsla(0, 0%, 100%, 0.6);}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="img"></div>
    <div class="text">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
      <div>
        <div class="stat1">
          <h3 class="stat">10k+</h3>
          <div class="uppercase">companies</div> 
        </div>
        <div class="stat2">
          <h3 class="stat">314</h3>
          <div class="uppercase">templates</div> 
        </div>
        <div class="stat3">
          <h3 class="stat">12M+</h3>
          <div class="uppercase">queries</div> 
        </div>
      </div>
    </div> 
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/maki-ib/">maki-ib</a>.
  </div>
</body>
</html>
